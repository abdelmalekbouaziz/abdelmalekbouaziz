<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 300" preserveAspectRatio="xMidYMid slice">
  <defs>
    <!-- Turbulence filter for atmospheric effect -->
    <filter id="turbulence" x="0" y="0" width="100%" height="100%">
      <feTurbulence type="fractalNoise" baseFrequency="0.015 0.02" numOctaves="3" seed="5" result="noise">
        <animate attributeName="baseFrequency" dur="60s" values="0.015 0.02;0.02 0.025;0.015 0.02" repeatCount="indefinite"/>
      </feTurbulence>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="8" xChannelSelector="R" yChannelSelector="G"/>
    </filter>
    
    <!-- Gradient for sky -->
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0a1628"/>
      <stop offset="50%" style="stop-color:#1a365d"/>
      <stop offset="100%" style="stop-color:#2d4a6f"/>
    </linearGradient>
    
    <!-- Gradient for ocean -->
    <linearGradient id="oceanGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a5f"/>
      <stop offset="100%" style="stop-color:#0d1f33"/>
    </linearGradient>
    
    <!-- Glow effect for turbines -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Wake visualization gradient -->
    <linearGradient id="wakeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4da6ff;stop-opacity:0.6"/>
      <stop offset="50%" style="stop-color:#4da6ff;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#4da6ff;stop-opacity:0"/>
    </linearGradient>
    
    <!-- Velocity field gradient -->
    <linearGradient id="velocityGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#00ff88;stop-opacity:0"/>
    </linearGradient>
  </defs>
  
  <style>
    .blade { fill: #c0d0e0; stroke: #8090a0; stroke-width: 0.5; }
    .tower { fill: #607080; }
    .hub { fill: #405060; }
    .nacelle { fill: #506070; }
    .platform { fill: #304050; }
    
    @keyframes rotate1 { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    @keyframes rotate2 { from { transform: rotate(120deg); } to { transform: rotate(480deg); } }
    @keyframes rotate3 { from { transform: rotate(240deg); } to { transform: rotate(600deg); } }
    
    .turbine1-blades { animation: rotate1 4s linear infinite; transform-origin: 200px 120px; }
    .turbine2-blades { animation: rotate2 3.5s linear infinite; transform-origin: 400px 100px; }
    .turbine3-blades { animation: rotate3 4.2s linear infinite; transform-origin: 600px 110px; }
    .turbine4-blades { animation: rotate1 3.8s linear infinite; transform-origin: 850px 95px; }
    .turbine5-blades { animation: rotate2 4.5s linear infinite; transform-origin: 1050px 105px; }
    
    @keyframes streamFlow {
      0% { stroke-dashoffset: 0; }
      100% { stroke-dashoffset: -40; }
    }
    
    .streamline {
      stroke-dasharray: 15 25;
      animation: streamFlow 2s linear infinite;
    }
    
    @keyframes wakeExpand {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 0.8; }
    }
    
    .wake {
      animation: wakeExpand 4s ease-in-out infinite;
    }
    
    @keyframes particleFloat {
      0%, 100% { transform: translateX(0) translateY(0); opacity: 0.6; }
      25% { transform: translateX(30px) translateY(-5px); opacity: 0.8; }
      50% { transform: translateX(60px) translateY(3px); opacity: 0.6; }
      75% { transform: translateX(90px) translateY(-3px); opacity: 0.4; }
    }
    
    .particle { animation: particleFloat 8s ease-in-out infinite; }
    
    @keyframes textGlow {
      0%, 100% { filter: drop-shadow(0 0 8px rgba(77, 166, 255, 0.5)); }
      50% { filter: drop-shadow(0 0 15px rgba(77, 166, 255, 0.8)); }
    }
    
    .title-text {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-weight: 700;
      fill: #ffffff;
      animation: textGlow 3s ease-in-out infinite;
    }
    
    .subtitle-text {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-weight: 400;
      fill: #a0c4e8;
    }
  </style>
  
  <!-- Background sky -->
  <rect width="100%" height="100%" fill="url(#skyGradient)"/>
  
  <!-- Stars -->
  <g opacity="0.4">
    <circle cx="50" cy="30" r="1" fill="white"/>
    <circle cx="150" cy="50" r="0.8" fill="white"/>
    <circle cx="300" cy="25" r="1.2" fill="white"/>
    <circle cx="500" cy="40" r="0.6" fill="white"/>
    <circle cx="700" cy="20" r="1" fill="white"/>
    <circle cx="900" cy="35" r="0.9" fill="white"/>
    <circle cx="1100" cy="28" r="1.1" fill="white"/>
    <circle cx="1000" cy="55" r="0.7" fill="white"/>
    <circle cx="250" cy="60" r="0.8" fill="white"/>
    <circle cx="800" cy="50" r="0.6" fill="white"/>
  </g>
  
  <!-- Ocean/Ground -->
  <rect x="0" y="200" width="100%" height="100" fill="url(#oceanGradient)"/>
  
  <!-- Wave lines on ocean -->
  <g opacity="0.3">
    <path d="M0,220 Q150,215 300,220 T600,220 T900,220 T1200,220" fill="none" stroke="#4da6ff" stroke-width="1" class="streamline"/>
    <path d="M0,240 Q150,235 300,240 T600,240 T900,240 T1200,240" fill="none" stroke="#4da6ff" stroke-width="1" class="streamline" style="animation-delay: 0.5s"/>
    <path d="M0,260 Q150,255 300,260 T600,260 T900,260 T1200,260" fill="none" stroke="#4da6ff" stroke-width="1" class="streamline" style="animation-delay: 1s"/>
  </g>
  
  <!-- Atmospheric streamlines (velocity field visualization) -->
  <g filter="url(#turbulence)">
    <path d="M0,80 Q200,70 400,85 T800,75 T1200,80" fill="none" stroke="url(#velocityGradient)" stroke-width="2" class="streamline" opacity="0.5"/>
    <path d="M0,100 Q200,95 400,105 T800,95 T1200,100" fill="none" stroke="url(#velocityGradient)" stroke-width="2" class="streamline" style="animation-delay: 0.3s" opacity="0.4"/>
    <path d="M0,120 Q200,115 400,125 T800,118 T1200,122" fill="none" stroke="url(#velocityGradient)" stroke-width="2" class="streamline" style="animation-delay: 0.6s" opacity="0.5"/>
    <path d="M0,140 Q200,138 400,145 T800,140 T1200,142" fill="none" stroke="url(#velocityGradient)" stroke-width="2" class="streamline" style="animation-delay: 0.9s" opacity="0.3"/>
  </g>
  
  <!-- Wake regions behind turbines -->
  <g class="wake">
    <ellipse cx="280" cy="120" rx="60" ry="25" fill="url(#wakeGradient)" opacity="0.3"/>
    <ellipse cx="480" cy="100" rx="55" ry="22" fill="url(#wakeGradient)" opacity="0.25"/>
    <ellipse cx="680" cy="110" rx="50" ry="20" fill="url(#wakeGradient)" opacity="0.3"/>
    <ellipse cx="930" cy="95" rx="55" ry="23" fill="url(#wakeGradient)" opacity="0.25"/>
  </g>
  
  <!-- Turbine 1 -->
  <g filter="url(#glow)">
    <rect x="196" y="140" width="8" height="60" class="tower"/>
    <rect x="190" y="195" width="20" height="8" rx="2" class="platform"/>
    <ellipse cx="200" cy="120" rx="8" ry="5" class="nacelle"/>
    <circle cx="200" cy="120" r="4" class="hub"/>
    <g class="turbine1-blades">
      <path d="M200,120 L200,70 L203,85 Z" class="blade"/>
      <path d="M200,120 L243,145 L230,150 Z" class="blade"/>
      <path d="M200,120 L157,145 L170,150 Z" class="blade"/>
    </g>
  </g>
  
  <!-- Turbine 2 -->
  <g filter="url(#glow)">
    <rect x="396" y="120" width="8" height="80" class="tower"/>
    <rect x="390" y="195" width="20" height="8" rx="2" class="platform"/>
    <ellipse cx="400" cy="100" rx="10" ry="6" class="nacelle"/>
    <circle cx="400" cy="100" r="5" class="hub"/>
    <g class="turbine2-blades">
      <path d="M400,100 L400,40 L404,60 Z" class="blade"/>
      <path d="M400,100 L452,130 L436,136 Z" class="blade"/>
      <path d="M400,100 L348,130 L364,136 Z" class="blade"/>
    </g>
  </g>
  
  <!-- Turbine 3 -->
  <g filter="url(#glow)">
    <rect x="596" y="130" width="8" height="70" class="tower"/>
    <rect x="590" y="195" width="20" height="8" rx="2" class="platform"/>
    <ellipse cx="600" cy="110" rx="9" ry="5" class="nacelle"/>
    <circle cx="600" cy="110" r="4.5" class="hub"/>
    <g class="turbine3-blades">
      <path d="M600,110 L600,55 L604,75 Z" class="blade"/>
      <path d="M600,110 L648,138 L633,143 Z" class="blade"/>
      <path d="M600,110 L552,138 L567,143 Z" class="blade"/>
    </g>
  </g>
  
  <!-- Turbine 4 -->
  <g filter="url(#glow)">
    <rect x="846" y="115" width="8" height="85" class="tower"/>
    <rect x="840" y="195" width="20" height="8" rx="2" class="platform"/>
    <ellipse cx="850" cy="95" rx="10" ry="6" class="nacelle"/>
    <circle cx="850" cy="95" r="5" class="hub"/>
    <g class="turbine4-blades">
      <path d="M850,95 L850,30 L854,55 Z" class="blade"/>
      <path d="M850,95 L906,128 L889,135 Z" class="blade"/>
      <path d="M850,95 L794,128 L811,135 Z" class="blade"/>
    </g>
  </g>
  
  <!-- Turbine 5 -->
  <g filter="url(#glow)">
    <rect x="1046" y="125" width="8" height="75" class="tower"/>
    <rect x="1040" y="195" width="20" height="8" rx="2" class="platform"/>
    <ellipse cx="1050" cy="105" rx="9" ry="5" class="nacelle"/>
    <circle cx="1050" cy="105" r="4.5" class="hub"/>
    <g class="turbine5-blades">
      <path d="M1050,105 L1050,50 L1054,70 Z" class="blade"/>
      <path d="M1050,105 L1100,135 L1084,141 Z" class="blade"/>
      <path d="M1050,105 L1000,135 L1016,141 Z" class="blade"/>
    </g>
  </g>
  
  <!-- Floating particles representing turbulence -->
  <g opacity="0.6">
    <circle cx="100" cy="90" r="2" fill="#4da6ff" class="particle"/>
    <circle cx="250" cy="110" r="1.5" fill="#4da6ff" class="particle" style="animation-delay: 1s"/>
    <circle cx="350" cy="85" r="2" fill="#4da6ff" class="particle" style="animation-delay: 2s"/>
    <circle cx="500" cy="95" r="1.8" fill="#4da6ff" class="particle" style="animation-delay: 3s"/>
    <circle cx="650" cy="105" r="1.5" fill="#4da6ff" class="particle" style="animation-delay: 4s"/>
    <circle cx="750" cy="88" r="2" fill="#4da6ff" class="particle" style="animation-delay: 5s"/>
    <circle cx="950" cy="100" r="1.8" fill="#4da6ff" class="particle" style="animation-delay: 6s"/>
    <circle cx="1100" cy="92" r="1.5" fill="#4da6ff" class="particle" style="animation-delay: 7s"/>
  </g>
  
  <!-- Title text -->
  <text x="600" y="270" text-anchor="middle" class="title-text" font-size="28">ABDELMALEK BOUAZIZ</text>
  <text x="600" y="292" text-anchor="middle" class="subtitle-text" font-size="14">Wind Farm CFD · Turbulence Modeling · High-Performance Computing</text>
  
</svg>
